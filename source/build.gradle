plugins {
  // gradle plugins
  id 'com.bluepapa32.watch' version '0.1.5'  // watch changes and run tasks
  id 'com.github.ben-manes.versions' version '0.11.3'  // check last version of dependencies
}

description = "ACT TDD"

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
  // repositories used to look for dependencies
  jcenter()
}

dependencies {
  // project dependencies for compile, testCompile and runtime
//  compile 'org.slf4j:slf4j-api:1.7.12'

  testCompile (
      'junit:junit:4.12',
      'org.assertj:assertj-core:2.2.0',
      'org.mockito:mockito-all:2.0.2-beta',
  )
}

watch {
  // configure watch plugin
  java {
      files files('src/')
      tasks 'test'
  }
}

task wrapper(type: Wrapper) {
  // sets gradle version installed by gradle wrapper
  gradleVersion = '2.7'
}
